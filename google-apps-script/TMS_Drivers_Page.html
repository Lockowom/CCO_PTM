<!-- TMS Drivers Management Page -->
<div id="tms-driversView" class="view" style="display: none;">
  
  <!-- Header -->
  <div class="tms-drivers-header">
    <div class="tms-header-content">
      <h1 class="tms-page-title">
        <i class="fas fa-users"></i>
        Gestión de Conductores
      </h1>
      <div class="tms-header-actions">
        <button id="tmsAddDriverBtn" class="tms-btn tms-btn-primary">
          <i class="fas fa-plus"></i>
          Nuevo Conductor
        </button>
        <button id="tmsAddVehicleBtn" class="tms-btn tms-btn-secondary">
          <i class="fas fa-truck"></i>
          Nuevo Vehículo
        </button>
        <button id="tmsRefreshDriversBtn" class="tms-btn tms-btn-outline">
          <i class="fas fa-sync-alt"></i>
          Actualizar
        </button>
      </div>
    </div>
    
    <!-- Statistics Cards -->
    <div class="tms-stats-grid">
      <div class="tms-stat-card">
        <div class="tms-stat-icon">
          <i class="fas fa-users"></i>
        </div>
        <div class="tms-stat-content">
          <div class="tms-stat-number" id="totalDriversCount">0</div>
          <div class="tms-stat-label">Total Conductores</div>
        </div>
      </div>
      
      <div class="tms-stat-card">
        <div class="tms-stat-icon active">
          <i class="fas fa-user-check"></i>
        </div>
        <div class="tms-stat-content">
          <div class="tms-stat-number" id="activeDriversCount">0</div>
          <div class="tms-stat-label">Conductores Activos</div>
        </div>
      </div>
      
      <div class="tms-stat-card">
        <div class="tms-stat-icon busy">
          <i class="fas fa-route"></i>
        </div>
        <div class="tms-stat-content">
          <div class="tms-stat-number" id="busyDriversCount">0</div>
          <div class="tms-stat-label">En Ruta</div>
        </div>
      </div>
      
      <div class="tms-stat-card">
        <div class="tms-stat-icon">
          <i class="fas fa-truck"></i>
        </div>
        <div class="tms-stat-content">
          <div class="tms-stat-number" id="totalVehiclesCount">0</div>
          <div class="tms-stat-label">Total Vehículos</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="tms-drivers-content">
    
    <!-- Filters and Search -->
    <div class="tms-filters-section">
      <div class="tms-search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="driversSearchInput" placeholder="Buscar conductores por nombre, teléfono o placa...">
      </div>
      
      <div class="tms-filters">
        <select id="statusFilter" class="tms-select">
          <option value="">Todos los Estados</option>
          <option value="DISPONIBLE">Disponible</option>
          <option value="EN_RUTA">En Ruta</option>
          <option value="OCUPADO">Ocupado</option>
          <option value="INACTIVO">Inactivo</option>
        </select>
        
        <select id="vehicleFilter" class="tms-select">
          <option value="">Todos los Vehículos</option>
          <option value="assigned">Con Vehículo</option>
          <option value="unassigned">Sin Vehículo</option>
        </select>
      </div>
    </div>

    <!-- Tabs -->
    <div class="tms-tabs">
      <button class="tms-tab active" data-tab="drivers">
        <i class="fas fa-users"></i>
        Conductores
      </button>
      <button class="tms-tab" data-tab="vehicles">
        <i class="fas fa-truck"></i>
        Vehículos
      </button>
    </div>

    <!-- Drivers Tab Content -->
    <div id="driversTabContent" class="tms-tab-content active">
      <div class="tms-drivers-grid" id="driversGrid">
        <!-- Drivers will be loaded here -->
      </div>
    </div>

    <!-- Vehicles Tab Content -->
    <div id="vehiclesTabContent" class="tms-tab-content">
      <div class="tms-vehicles-grid" id="vehiclesGrid">
        <!-- Vehicles will be loaded here -->
      </div>
    </div>
  </div>
</div>

<!-- Driver Modal -->
<div id="driverModal" class="tms-modal">
  <div class="tms-modal-content">
    <div class="tms-modal-header">
      <h3 id="driverModalTitle">Nuevo Conductor</h3>
      <button class="tms-modal-close" id="closeDriverModal">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <div class="tms-modal-body">
      <form id="driverForm">
        <div class="tms-form-row">
          <div class="tms-form-group">
            <label for="driverNombre">Nombre *</label>
            <input type="text" id="driverNombre" name="nombre" required>
          </div>
          <div class="tms-form-group">
            <label for="driverApellido">Apellido *</label>
            <input type="text" id="driverApellido" name="apellido" required>
          </div>
        </div>

          <div class="tms-form-group">
            <label for="driverTelefono">Teléfono *</label>
            <input type="tel" id="driverTelefono" name="telefono" required>
          </div>
          <div class="tms-form-group">
            <label for="driverEmail">Email</label>
            <input type="email" id="driverEmail" name="email">
          </div>
        </div>
        
        <div class="tms-form-row">
          <div class="tms-form-group">
            <label for="driverLicencia">Licencia de Conducir</label>
            <input type="text" id="driverLicencia" name="licencia">

          <div class="tms-form-group">
            <label for="driverVehiculo">Vehículo Asignado</label>

        </div>

          <textarea id="driverObservaciones" name="observaciones" rows="3"></textarea>

    </div>

      <button type="submit" class="tms-btn tms-btn-primary" id="saveDriverBtn">Guardar</button>
    </div>
  </div>
</div>

<!-- Vehicle Modal -->
<div id="vehicleModal" class="tms-modal">

<script>
// Global variables for drivers management
let driversData = [];
let vehiclesData = [];
let currentDriverId = null;
let isEditingDriver = false;

// Initialize Drivers Management
function initTMSDrivers() {
  console.log('TMS Drivers: Inicializando gestión de conductores...');
  
  // Load initial data
  loadDriversData();
  loadVehiclesData();
  
  // Set up event listeners
  setupDriversEventListeners();
}

// Set up event listeners
function setupDriversEventListeners() {
  // Header buttons
  document.getElementById('tmsAddDriverBtn').addEventListener('click', () => {
    openDriverModal();
  });
  
  document.getElementById('tmsAddVehicleBtn').addEventListener('click', () => {
    openVehicleModal();
  });
  
  document.getElementById('tmsRefreshDriversBtn').addEventListener('click', () => {
    loadDriversData();
    loadVehiclesData();
  });
  
  // Search and filters
  document.getElementById('driversSearchInput').addEventListener('input', filterDrivers);
  document.getElementById('statusFilter').addEventListener('change', filterDrivers);
  document.getElementById('vehicleFilter').addEventListener('change', filterDrivers);
  
  // Tabs
  document.querySelectorAll('.tms-tab').forEach(tab => {
    tab.addEventListener('click', (e) => {
      switchTab(e.target.dataset.tab);
    });
  });
  
  // Driver modal
  document.getElementById('closeDriverModal').addEventListener('click', closeDriverModal);
  document.getElementById('cancelDriverBtn').addEventListener('click', closeDriverModal);
  document.getElementById('saveDriverBtn').addEventListener('click', saveDriver);
  
  // Vehicle modal
  document.getElementById('closeVehicleModal').addEventListener('click', closeVehicleModal);
  document.getElementById('cancelVehicleBtn').addEventListener('click', closeVehicleModal);
  document.getElementById('saveVehicleBtn').addEventListener('click', saveVehicle);
  
  // Driver details modal
  document.getElementById('closeDriverDetailsModal').addEventListener('click', closeDriverDetailsModal);
  document.getElementById('editDriverBtn').addEventListener('click', editCurrentDriver);
  document.getElementById('deleteDriverBtn').addEventListener('click', deleteCurrentDriver);
  
  // Close modals on outside click
  window.addEventListener('click', (e) => {
    if (e.target.classList.contains('tms-modal')) {
      e.target.classList.remove('show');
    }
  });
}

// Load drivers data
function loadDriversData() {
  console.log('TMS Drivers: Cargando datos de conductores...');
  
  google.script.run
    .withSuccessHandler(handleDriversDataLoaded)
    .withFailureHandler(handleDriversError)
    .getTMSDrivers();
}

// Handle drivers data loaded
function handleDriversDataLoaded(drivers) {
  console.log('TMS Drivers: Datos de conductores cargados:', drivers);
  
  if (drivers.error) {
    showTMSError('Error cargando conductores: ' + drivers.error);
    return;
  }
  
  driversData = drivers;
  renderDrivers(drivers);
  updateDriversStatistics(drivers);
}

// Load vehicles data
function loadVehiclesData() {
  console.log('TMS Drivers: Cargando datos de vehículos...');
  
  google.script.run

// Update statistics
function updateDriversStatistics(drivers) {
  const activeDrivers = drivers.filter(d => d.estado === 'DISPONIBLE' || d.estado === 'EN_RUTA');
  const busyDrivers = drivers.filter(d => d.estado === 'EN_RUTA');
  
  document.getElementById('totalDriversCount').textContent = drivers.length;
  document.getElementById('activeDriversCount').textContent = activeDrivers.length;
  document.getElementById('busyDriversCount').textContent = busyDrivers.length;
  
  if (vehiclesData) {
    document.getElementById('totalVehiclesCount').textContent = vehiclesData.length;
  }
}

// Filter drivers
function filterDrivers() {
  const searchTerm = document.getElementById('driversSearchInput').value.toLowerCase();
  const statusFilter = document.getElementById('statusFilter').value;
  const vehicleFilter = document.getElementById('vehicleFilter').value;
  
  let filteredDrivers = driversData.filter(driver => {
    const matchesSearch = !searchTerm || 
      driver.nombreCompleto.toLowerCase().includes(searchTerm) ||
      driver.telefono.includes(searchTerm) ||
      (driver.vehiculo && driver.vehiculo.placa.toLowerCase().includes(searchTerm));
    
    const matchesStatus = !statusFilter || driver.estado === statusFilter;
    
    const matchesVehicle = !vehicleFilter || 
      (vehicleFilter === 'assigned' && driver.vehiculo) ||
      (vehicleFilter === 'unassigned' && !driver.vehiculo);
    
    return matchesSearch && matchesStatus && matchesVehicle;
  });
  
  renderDrivers(filteredDrivers);
}

// Switch tabs
function switchTab(tabName) {
  // Update tab buttons
  document.querySelectorAll('.tms-tab').forEach(tab => {
    tab.classList.remove('active');
  });
  document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
  
  // Update tab content
  document.querySelectorAll('.tms-tab-content').forEach(content => {
    content.classList.remove('active');
  });
  document.getElementById(`${tabName}TabContent`).classList.add('active');
}

// Modal functions
function openDriverModal(driverId = null) {
  isEditingDriver = !!driverId;
  currentDriverId = driverId;
  
  const modal = document.getElementById('driverModal');
  const title = document.getElementById('driverModalTitle');
  const form = document.getElementById('driverForm');
  
  title.textContent = isEditingDriver ? 'Editar Conductor' : 'Nuevo Conductor';
  
  if (isEditingDriver) {
    const driver = driversData.find(d => d.id === driverId);
    if (driver) {
      document.getElementById('driverNombre').value = driver.nombre;
      document.getElementById('driverApellido').value = driver.apellido;
      document.getElementById('driverTelefono').value = driver.telefono;
      document.getElementById('driverEmail').value = driver.email || '';
      document.getElementById('driverLicencia').value = driver.licencia || '';
      document.getElementById('driverVehiculo').value = driver.vehiculo ? driver.vehiculo.id : '';
      document.getElementById('driverObservaciones').value = driver.observaciones || '';
    }
  } else {
    form.reset();
  }
  
  modal.classList.add('show');
}

function closeDriverModal() {
  document.getElementById('driverModal').classList.remove('show');
  currentDriverId = null;
  isEditingDriver = false;
}

function saveDriver() {
  const form = document.getElementById('driverForm');
  const formData = new FormData(form);
  
  const driverData = {
    nombre: formData.get('nombre'),
    apellido: formData.get('apellido'),
    telefono: formData.get('telefono'),
    email: formData.get('email'),
    licencia: formData.get('licencia'),
    vehiculoId: formData.get('vehiculoId'),
    observaciones: formData.get('observaciones')
  };
  
  // Validate required fields
  if (!driverData.nombre || !driverData.apellido || !driverData.telefono) {
    showTMSError('Por favor complete todos los campos requeridos');
    return;
  }
  
  const saveBtn = document.getElementById('saveDriverBtn');
  saveBtn.disabled = true;
  saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Guardando...';
  
  if (isEditingDriver) {
    google.script.run
      .withSuccessHandler(handleDriverSaved)
      .withFailureHandler(handleDriverSaveError)
      .updateTMSDriver(currentDriverId, driverData);
  } else {
    google.script.run
      .withSuccessHandler(handleDriverSaved)
      .withFailureHandler(handleDriverSaveError)
      .createTMSDriver(driverData);
  }
}

function handleDriverSaved(result) {
  const saveBtn = document.getElementById('saveDriverBtn');
  saveBtn.disabled = false;
  saveBtn.innerHTML = 'Guardar';
  
  if (result.success) {
    closeDriverModal();
    loadDriversData();
    showTMSSuccess(isEditingDriver ? 'Conductor actualizado correctamente' : 'Conductor creado correctamente');
  } else {
    showTMSError(result.error || 'Error guardando conductor');
  }
}

function handleDriverSaveError(error) {
  const saveBtn = document.getElementById('saveDriverBtn');
  saveBtn.disabled = false;
  saveBtn.innerHTML = 'Guardar';
  
  showTMSError('Error guardando conductor: ' + error);
}

function deleteCurrentDriver() {
  if (!currentDriverId) return;
  
  const driver = driversData.find(d => d.id === currentDriverId);
  if (!driver) return;
  
  if (confirm(`¿Está seguro de que desea eliminar al conductor ${driver.nombreCompleto}?`)) {
    google.script.run
      .withSuccessHandler(handleDriverDeleted)
      .withFailureHandler(handleDriverDeleteError)
      .deleteTMSDriver(currentDriverId);
  }
}

  if (result.success) {
    closeDriverDetailsModal();

    showTMSSuccess('Conductor eliminado correctamente');

// Update vehicle options in driver form
function updateVehicleOptions(vehicles) {
  const select = document.getElementById('driverVehiculo');
  
  // Clear existing options except first one
  while (select.children.length > 1) {
    select.removeChild(select.lastChild);
  }
  
  // Add available vehicles
  const availableVehicles = vehicles.filter(v => v.estado === 'DISPONIBLE');
  availableVehicles.forEach(vehicle => {
    const option = document.createElement('option');
    option.value = vehicle.id;
    option.textContent = `${vehicle.placa} - ${vehicle.modelo}`;
    select.appendChild(option);
  });
}

// Utility functions
function getStatusLabel(status) {
  const labels = {
    'DISPONIBLE': 'Disponible',
    'EN_RUTA': 'En Ruta',
    'OCUPADO': 'Ocupado',
    'INACTIVO': 'Inactivo'
  };
  return labels[status] || status;
}

function getVehicleStatusLabel(status) {
  const labels = {
    'DISPONIBLE': 'Disponible',
    'EN_USO': 'En Uso',
    'MANTENIMIENTO': 'Mantenimiento'
  };
  return labels[status] || status;
}

function formatDate(dateString) {
  if (!dateString) return 'N/A';
  const date = new Date(dateString);
  return date.toLocaleDateString('es-ES');
}

  // Implementation depends on your notification system
  console.log('Success:', message);
  alert(message); // Replace with your notification system
}

function showTMSError(message) {
  // Implementation depends on your notification system
  console.error('Error:', message);
  alert(message); // Replace with your notification system
}

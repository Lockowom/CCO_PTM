<style>
/* ==================== MODALS & OVERLAYS ==================== */
.logout-modal-overlay,
.notify-modal-overlay,
.confirm-modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(15, 23, 42, 0.6);
  backdrop-filter: blur(4px);
  z-index: 9999;
  display: none;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.logout-modal-overlay.show,
.notify-modal-overlay.show,
.confirm-modal-overlay.show {
  display: flex;
  animation: fadeIn 0.2s ease-out;
}

.logout-modal,
.notify-modal,
.confirm-modal {
  background: white;
  width: 100%;
  max-width: 400px;
  padding: 32px;
  border-radius: 24px;
  box-shadow: 
    0 20px 25px -5px rgba(0, 0, 0, 0.1), 
    0 8px 10px -6px rgba(0, 0, 0, 0.1);
  text-align: center;
  transform: scale(0.95);
  opacity: 0;
  animation: modalEnter 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
}

@keyframes modalEnter {
  to { transform: scale(1); opacity: 1; }
}

/* Modal Icons */
.logout-modal-icon,
.notify-modal-icon,
.confirm-modal-icon {
  width: 64px;
  height: 64px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
  margin: 0 auto 20px;
}

.logout-modal-icon { background: #fee2e2; color: #ef4444; }
.confirm-modal-icon { background: #e0f2fe; color: #0ea5e9; }

.notify-modal-icon.success { background: #dcfce7; color: #16a34a; }
.notify-modal-icon.error { background: #fee2e2; color: #dc2626; }
.notify-modal-icon.warning { background: #fef3c7; color: #d97706; }
.notify-modal-icon.info { background: #dbeafe; color: #2563eb; }

/* Modal Typography */
.logout-modal-title,
.notify-modal-title,
.confirm-modal-title {
  font-size: 20px;
  font-weight: 800;
  color: var(--text);
  margin-bottom: 12px;
  letter-spacing: -0.5px;
}

.logout-modal-text,
.notify-modal-content,
.confirm-modal-text {
  font-size: 14px;
  color: var(--text-secondary);
  margin-bottom: 28px;
  line-height: 1.5;
}

/* Modal Buttons */
.logout-modal-buttons,
.confirm-modal-buttons {
  display: flex;
  gap: 12px;
  justify-content: center;
}

.logout-btn-cancel,
.confirm-btn-cancel {
  padding: 12px 20px;
  border-radius: 12px;
  border: 1px solid var(--border);
  background: white;
  color: var(--text-secondary);
  font-weight: 600;
  font-size: 14px;
  cursor: pointer;
  transition: all 0.2s;
}

.logout-btn-cancel:hover,
.confirm-btn-cancel:hover {
  background: var(--bg-section);
  color: var(--text);
}

.logout-btn-confirm {
  padding: 12px 24px;
  border-radius: 12px;
  border: none;
  background: #ef4444;
  color: white;
  font-weight: 600;
  font-size: 14px;
  cursor: pointer;
  box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
  transition: all 0.2s;
}

.logout-btn-confirm:hover {
  background: #dc2626;
  transform: translateY(-1px);
  box-shadow: 0 8px 16px rgba(239, 68, 68, 0.4);
}

.confirm-btn-ok {
  padding: 12px 24px;
  border-radius: 12px;
  border: none;
  background: var(--primary);
  color: white;
  font-weight: 600;
  font-size: 14px;
  cursor: pointer;
  box-shadow: var(--shadow-orange);
  transition: all 0.2s;
}

.confirm-btn-ok:hover {
  background: var(--primary-dark);
  transform: translateY(-1px);
}

.notify-btn-ok {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: var(--text);
  color: white;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.2s;
}

.notify-btn-ok:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

/* ==================== UTILITIES ==================== */
.hidden {
  display: none !important;
}

.visible {
  display: flex !important;
}

.text-center { text-align: center; }
.mt-1 { margin-top: 0.25rem; }
.mt-2 { margin-top: 0.5rem; }
.mt-3 { margin-top: 1rem; }
.mt-4 { margin-top: 1.5rem; }
.mb-1 { margin-bottom: 0.25rem; }
.mb-2 { margin-bottom: 0.5rem; }
.mb-3 { margin-bottom: 1rem; }
.mb-4 { margin-bottom: 1.5rem; }
</style>

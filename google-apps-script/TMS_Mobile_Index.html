        closeBtn.style.cssText = `
          background: #ef4444;
          color: white;
          border: none;
          border-radius: 0.5rem;
          padding: 0.75rem 1rem;
          margin-top: 1rem;
          cursor: pointer;
        `;
        
        closeBtn.onclick = () => {
          stream.getTracks().forEach(track => track.stop());
          document.body.removeChild(overlay);
        };
        
        overlay.appendChild(instructions);
        overlay.appendChild(video);
        overlay.appendChild(closeBtn);
        document.body.appendChild(overlay);
        
        // Scan for QR codes
        const scanInterval = setInterval(async () => {
          try {
            const barcodes = await detector.detect(video);
            if (barcodes.length > 0) {
              clearInterval(scanInterval);
              stream.getTracks().forEach(track => track.stop());
              document.body.removeChild(overlay);
              this.processQRCode(barcodes[0].rawValue);
            }
          } catch (error) {
            console.error('QR detection error:', error);
          }
        }, 1000);
      }

      processQRCode(qrCode) {
        console.log('QR Code scanned:', qrCode);
        
        // Process different QR code types
        if (qrCode.startsWith('TMS_TASK_')) {
          const taskId = qrCode.replace('TMS_TASK_', '');
          this.openTaskDetails(taskId);
        } else if (qrCode.startsWith('TMS_DELIVERY_')) {
          const deliveryId = qrCode.replace('TMS_DELIVERY_', '');
          this.startDeliveryProcess(deliveryId);
        } else {
          this.showInfo(`C√≥digo QR escaneado: ${qrCode}`);
        }
      }

      async takePhoto() {
        try {
          // Enhanced camera implementation
          if ('mediaDevices' in navigator && 'getUserMedia' in navigator.mediaDevices) {
            const stream = await navigator.mediaDevices.getUserMedia({ 
              video: { 
                facingMode: 'environment',
                width: { ideal: 1920 },
                height: { ideal: 1080 }
              } 
            });
            
            this.showCameraInterface(stream);
            
          } else {
            // Fallback: file input
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.capture = 'environment';
            
            input.onchange = (e) => {
              const file = e.target.files[0];
              if (file) {
                this.processPhoto(file);
              }
            };
            
            input.click();
          }
        } catch (error) {
          console.error('Camera error:', error);
          this.showError('Error al abrir c√°mara. Verifica los permisos.');
        }
      }

      showCameraInterface(stream) {
        // Create camera interface
        const overlay = document.createElement('div');
        overlay.style.cssText = `
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: black;
          z-index: 1000;
          display: flex;
          flex-direction: column;
        `;
        
        const video = document.createElement('video');
        video.srcObject = stream;
        video.autoplay = true;
        video.playsInline = true;
        video.style.cssText = `
          flex: 1;
          width: 100%;
          object-fit: cover;
        `;
        
        const controls = document.createElement('div');
        controls.style.cssText = `
          display: flex;
          justify-content: space-around;
          align-items: center;
          padding: 2rem;
          background: rgba(0, 0, 0, 0.8);
        `;
        
        const captureBtn = document.createElement('button');
        captureBtn.innerHTML = '<i class="fas fa-camera"></i>';
        captureBtn.style.cssText = `
          width: 70px;
          height: 70px;
          border-radius: 50%;
          background: white;
          border: 4px solid #3b82f6;
          font-size: 1.5rem;
          color: #3b82f6;
          cursor: pointer;
        `;
        
        const closeBtn = document.createElement('button');
        closeBtn.innerHTML = '<i class="fas fa-times"></i>';
        closeBtn.style.cssText = `
          width: 50px;
          height: 50px;
          border-radius: 50%;
          background: #ef4444;
          border: none;
          color: white;
          font-size: 1.25rem;
          cursor: pointer;
        `;
        
        captureBtn.onclick = () => {
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0);
          
          canvas.toBlob((blob) => {
            stream.getTracks().forEach(track => track.stop());
            document.body.removeChild(overlay);
            this.processPhoto(blob);
          }, 'image/jpeg', 0.8);
        };
        
        closeBtn.onclick = () => {
          stream.getTracks().forEach(track => track.stop());
          document.body.removeChild(overlay);
        };
        
        controls.appendChild(closeBtn);
        controls.appendChild(captureBtn);
        controls.appendChild(document.createElement('div')); // Spacer
        
        overlay.appendChild(video);
        overlay.appendChild(controls);
        document.body.appendChild(overlay);
      }

      async processPhoto(photoBlob) {
        try {
          this.showLoading('Subiendo foto...');
          
          // Upload photo to backend
          const response = await this.callBackend('uploadMobileDeliveryPhoto', [
            'CURRENT_TASK', // Would be actual task ID
            this.driverId,
            photoBlob,
            { timestamp: new Date().toISOString() }
          ]);
          
          if (response.success) {
            this.showInfo('Foto subida exitosamente');
          } else {
            throw new Error(response.error);
          }
          
        } catch (error) {
          console.error('Photo upload error:', error);
          this.showError('Error al subir foto');
        } finally {
          this.hideLoading();
        }
      }

      async reportIssue() {
        // Enhanced issue reporting
        const issueTypes = [
          'Problema de tr√°fico',
          'Veh√≠culo averiado',
          'Cliente no disponible',
          'Direcci√≥n incorrecta',
          'Problema de seguridad',
          'Otro'
        ];
        
        const type = await this.showSelectDialog('Tipo de problema:', issueTypes);
        if (!type) return;
        
        const description = prompt('Describe el problema:');
        if (!description) return;
        
        try {
          this.showLoading('Reportando problema...');
          
          const issueData = {
            tipo: type,
            descripcion: description,
            ubicacion: await this.getCurrentLocation(),
            prioridad: type.includes('seguridad') ? 'ALTA' : 'MEDIA'
          };
          
          const response = await this.callBackend('reportMobileIssue', [this.driverId, issueData]);
          
          if (response.success) {
            this.showInfo('Problema reportado exitosamente');
          } else {
            throw new Error(response.error);
          }
          
        } catch (error) {
          console.error('Issue report error:', error);
          this.showError('Error al reportar problema');
        } finally {
          this.hideLoading();
        }
      }

      openMaps() {
        if (this.currentRoute) {
          // Would open Google Maps with route
          window.open('https://maps.google.com/', '_blank');
        } else {
          this.showInfo('No hay ruta activa');
        }
      }

      openWaze() {
        if (this.currentRoute) {
          // Would open Waze with route
          window.open('https://waze.com/', '_blank');
        } else {
          this.showInfo('No hay ruta activa');
        }
      }

      showMenu() {
        // Would show side menu
        console.log('Opening menu...');
        this.showInfo('Men√∫ pr√≥ximamente');
      }

      // Utility methods
      async getCurrentLocation() {
        return new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(
            (position) => resolve({
              lat: position.coords.latitude,
              lng: position.coords.longitude,
              accuracy: position.coords.accuracy
            }),
            (error) => reject(error),
            { enableHighAccuracy: true, timeout: 5000 }
          );
        });
      }

      async callBackend(functionName, params = []) {
        return new Promise((resolve, reject) => {
          try {
            google.script.run
              .withSuccessHandler(resolve)
              .withFailureHandler(reject)[functionName](...params);
          } catch (error) {
            reject(error);
          }
        });
      }

      async showSelectDialog(title, options) {
        return new Promise((resolve) => {
          const overlay = document.createElement('div');
          overlay.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
          `;
          
          const dialog = document.createElement('div');
          dialog.style.cssText = `
            background: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            max-width: 400px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
          `;
          
          const titleEl = document.createElement('h3');
          titleEl.textContent = title;
          titleEl.style.cssText = `
            margin: 0 0 1rem 0;
            color: #1e293b;
            font-size: 1.125rem;
          `;
          
          const optionsList = document.createElement('div');
          optionsList.style.cssText = `
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1rem;
          `;
          
          options.forEach(option => {
            const btn = document.createElement('button');
            btn.textContent = option;
            btn.style.cssText = `
              background: #f3f4f6;
              border: 1px solid #d1d5db;
              border-radius: 0.5rem;
              padding: 0.75rem;
              text-align: left;
              cursor: pointer;
              transition: all 0.2s ease;
            `;
            
            btn.onclick = () => {
              document.body.removeChild(overlay);
              resolve(option);
            };
            
            optionsList.appendChild(btn);
          });
          
          const cancelBtn = document.createElement('button');
          cancelBtn.textContent = 'Cancelar';
          cancelBtn.style.cssText = `
            background: #6b7280;
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            cursor: pointer;
            width: 100%;
          `;
          
          cancelBtn.onclick = () => {
            document.body.removeChild(overlay);
            resolve(null);
          };
          
          dialog.appendChild(titleEl);
          dialog.appendChild(optionsList);
          dialog.appendChild(cancelBtn);
          overlay.appendChild(dialog);
          document.body.appendChild(overlay);
        });
      }

      openTaskDetails(taskId) {
        console.log('Opening task details:', taskId);
        // Navigate to task details view
        this.navigateToView('tasks');
      }

      async startDeliveryProcess(deliveryId) {
        try {
          this.showLoading('Iniciando proceso de entrega...');
          
          const response = await this.callBackend('updateMobileTaskStatus', [
            deliveryId,
            this.driverId,
            'EN_RUTA',
            { observaciones: 'Proceso iniciado via QR' }
          ]);
          
          if (response.success) {
            this.showInfo('Proceso de entrega iniciado');
            this.loadDriverData(); // Refresh data
          } else {
            throw new Error(response.error);
          }
          
        } catch (error) {
          console.error('Error starting delivery:', error);
          this.showError('Error al iniciar entrega');
        } finally {
          this.hideLoading();
        }
      }

      logout() {
        if (confirm('¬øEst√°s seguro de que quieres cerrar sesi√≥n?')) {
          // Clear local data
          localStorage.clear();
          sessionStorage.clear();
          
          // Redirect to login
          window.location.href = ScriptApp.getService().getUrl();
        }
      }

      showError(message) {
        this.showToast(message, 'error');
      }

      showInfo(message) {
        this.showToast(message, 'info');
      }

      showToast(message, type = 'info') {
        const toast = document.createElement('div');
        toast.style.cssText = `
          position: fixed;
          top: 20px;
          left: 50%;
          transform: translateX(-50%);
          background: ${type === 'error' ? '#ef4444' : '#3b82f6'};
          color: white;
          padding: 1rem 1.5rem;
          border-radius: 0.5rem;
          z-index: 1000;
          font-weight: 600;
          box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
          max-width: 90%;
          text-align: center;
        `;
        
        toast.textContent = message;
        document.body.appendChild(toast);
        
        setTimeout(() => {
          if (document.body.contains(toast)) {
            document.body.removeChild(toast);
          }
        }, 3000);
      }
    }

    // Initialize app when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      window.tmsApp = new TMSMobileApp();
    });

    // Prevent pull-to-refresh on iOS
    document.body.addEventListener('touchstart', e => {
      if (e.touches.length === 1 && e.touches[0].clientY <= 40) {
        e.preventDefault();
      }
    }, { passive: false });

    document.body.addEventListener('touchmove', e => {
      if (e.touches.length === 1 && e.touches[0].clientY <= 40) {
        e.preventDefault();
      }
    }, { passive: false });
  </script>

/* ============================================
   WMS COMPONENTS - UI Component Styles
   ============================================ */

/* ═══════════════════════════════════════════
   BUTTONS
   ═══════════════════════════════════════════ */
.wms-btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: var(--wms-space-2);
  padding: var(--wms-space-2) var(--wms-space-4);

  transition: all var(--wms-transition-fast);
  white-space: nowrap;
  min-height: 44px;
  min-width: 44px;
}

.wms-btn:focus-visible {
  outline: 2px solid var(--wms-primary);
  outline-offset: 2px;
}

.wms-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  pointer-events: none;
}

/* Button Variants */
.wms-btn-primary {
  background: var(--wms-primary);
  color: var(--wms-text-inverse);
  border-color: var(--wms-primary);
}
.wms-btn-primary:hover {
  background: var(--wms-primary-hover);
  border-color: var(--wms-primary-hover);
  transform: translateY(-1px);
  box-shadow: var(--wms-shadow-md);
}
.wms-btn-primary:active {
  background: var(--wms-primary-active);
  transform: translateY(0);
}

.wms-btn-secondary {
  background: var(--wms-secondary);
  color: var(--wms-text-inverse);
  border-color: var(--wms-secondary);
}
.wms-btn-secondary:hover {
  background: var(--wms-secondary-hover);
  border-color: var(--wms-secondary-hover);
  transform: translateY(-1px);
  box-shadow: var(--wms-shadow-md);
}

.wms-btn-success {
  background: var(--wms-success);
  color: var(--wms-text-inverse);
  border-color: var(--wms-success);
}
.wms-btn-success:hover {
  background: var(--wms-success-hover);
  border-color: var(--wms-success-hover);
  transform: translateY(-1px);
}

.wms-btn-danger {
  background: var(--wms-danger);
  color: var(--wms-text-inverse);
  border-color: var(--wms-danger);
}
.wms-btn-danger:hover {
  background: var(--wms-danger-hover);
  border-color: var(--wms-danger-hover);
  transform: translateY(-1px);
}

.wms-btn-warning {
  background: var(--wms-warning);
  color: var(--wms-text-primary);
  border-color: var(--wms-warning);
}
.wms-btn-warning:hover {
  background: var(--wms-warning-hover);
  border-color: var(--wms-warning-hover);
}

.wms-btn-outline {
  background: transparent;
  color: var(--wms-text-primary);
  border-color: var(--wms-border-default);
}
.wms-btn-outline:hover {
  background: var(--wms-gray-50);
  border-color: var(--wms-border-dark);
}

.wms-btn-outline-primary {
  background: transparent;
  color: var(--wms-primary);
  border-color: var(--wms-primary);
}
.wms-btn-outline-primary:hover {
  background: var(--wms-primary-light);
}

.wms-btn-ghost {
  background: transparent;
  color: var(--wms-text-secondary);
  border-color: transparent;
}
.wms-btn-ghost:hover {
  background: var(--wms-gray-100);
  color: var(--wms-text-primary);
}

/* Button Sizes */
.wms-btn-xs {
  padding: var(--wms-space-1) var(--wms-space-2);
  font-size: var(--wms-text-xs);
  min-height: 32px;
  min-width: 32px;
}

.wms-btn-sm {
  padding: var(--wms-space-1) var(--wms-space-3);
  font-size: var(--wms-text-sm);
  min-height: 36px;
  min-width: 36px;
}

.wms-btn-lg {
  padding: var(--wms-space-3) var(--wms-space-6);
  font-size: var(--wms-text-base);
  min-height: 52px;
}

.wms-btn-block {
  width: 100%;
}

.wms-btn-icon {
  padding: var(--wms-space-2);
  min-width: 44px;
  width: 44px;
}

.wms-btn-icon.wms-btn-sm {
  padding: var(--wms-space-1);
  min-width: 36px;
  width: 36px;
}

/* Button Loading State */
.wms-btn-loading {
  position: relative;
  color: transparent !important;
  pointer-events: none;
}
.wms-btn-loading::after {
  content: '';
  position: absolute;
  width: 16px;
  height: 16px;
  border: 2px solid currentColor;
  border-right-color: transparent;
  border-radius: 50%;
  animation: wms-spin 0.6s linear infinite;
}
.wms-btn-primary.wms-btn-loading::after,
.wms-btn-secondary.wms-btn-loading::after,
.wms-btn-success.wms-btn-loading::after,
.wms-btn-danger.wms-btn-loading::after {
  border-color: rgba(255,255,255,0.3);
  border-right-color: white;
}

/* ═══════════════════════════════════════════
   BADGES & TAGS
   ═══════════════════════════════════════════ */
.wms-badge {
  display: inline-flex;
  align-items: center;
  gap: var(--wms-space-1);
  padding: var(--wms-space-1) var(--wms-space-2);
  font-size: var(--wms-text-xs);
  font-weight: var(--wms-font-medium);
  line-height: 1;
  border-radius: var(--wms-radius-full);
  white-space: nowrap;
}

.wms-badge-primary {
  background: var(--wms-primary-light);
  color: var(--wms-primary);
}
.wms-badge-secondary {
  background: var(--wms-secondary-light);
  color: var(--wms-secondary);
}
.wms-badge-success {
  background: var(--wms-success-light);
  color: var(--wms-success);
}
.wms-badge-warning {
  background: var(--wms-warning-light);
  color: var(--wms-warning-hover);
}
.wms-badge-danger {
  background: var(--wms-danger-light);
  color: var(--wms-danger);
}
.wms-badge-info {
  background: var(--wms-info-light);
  color: var(--wms-info);
}
.wms-badge-gray {
  background: var(--wms-gray-100);
  color: var(--wms-gray-600);
}

/* Status Badges */
.wms-badge-status-pending {
  background: var(--wms-state-pending-bg);
  color: var(--wms-state-pending);
}
.wms-badge-status-inprogress {
  background: var(--wms-state-inprogress-bg);
  color: var(--wms-state-inprogress);
}
.wms-badge-status-completed {
  background: var(--wms-state-completed-bg);
  color: var(--wms-state-completed);
}
.wms-badge-status-error {
  background: var(--wms-state-error-bg);
  color: var(--wms-state-error);
}
.wms-badge-status-blocked {
  background: var(--wms-state-blocked-bg);
  color: var(--wms-state-blocked);
}

/* Priority Badges */
.wms-badge-priority-high {
  background: var(--wms-danger-light);
  color: var(--wms-danger);
}
.wms-badge-priority-normal {
  background: var(--wms-secondary-light);
  color: var(--wms-secondary);
}
.wms-badge-priority-low {
  background: var(--wms-gray-100);
  color: var(--wms-gray-600);
}

/* Tag (rectangular badge) */
.wms-tag {
  display: inline-flex;
  align-items: center;
  gap: var(--wms-space-1);
  padding: var(--wms-space-1) var(--wms-space-2);
  font-size: var(--wms-text-xs);
  font-weight: var(--wms-font-medium);
  border-radius: var(--wms-radius-sm);
  background: var(--wms-gray-100);
  color: var(--wms-gray-700);
}

/* ═══════════════════════════════════════════
   FORM INPUTS
   ═══════════════════════════════════════════ */
.wms-form-group {
  display: flex;
  flex-direction: column;
  gap: var(--wms-space-1);
  margin-bottom: var(--wms-space-4);
}

.wms-label {
  display: block;
  font-size: var(--wms-text-sm);
  font-weight: var(--wms-font-medium);
  color: var(--wms-text-primary);
}

.wms-label-required::after {
  content: ' *';
  color: var(--wms-danger);
}

.wms-input,
.wms-select,
.wms-textarea {
  width: 100%;
  padding: var(--wms-space-2) var(--wms-space-3);
  font-family: var(--wms-font-sans);
  font-size: var(--wms-text-sm);
  line-height: var(--wms-leading-normal);
  color: var(--wms-text-primary);
  background: var(--wms-bg-surface);
  border: 1px solid var(--wms-border-default);
  border-radius: var(--wms-radius-md);
  transition: all var(--wms-transition-fast);
  min-height: 44px;
}

.wms-input:hover,
.wms-select:hover,
.wms-textarea:hover {
  border-color: var(--wms-border-dark);
}

.wms-input:focus,
.wms-select:focus,
.wms-textarea:focus {
  outline: none;
  border-color: var(--wms-primary);
  box-shadow: 0 0 0 3px var(--wms-primary-light);
}

.wms-input::placeholder {
  color: var(--wms-text-tertiary);
}

.wms-input:disabled,
.wms-select:disabled,
.wms-textarea:disabled {
  background: var(--wms-gray-100);
  color: var(--wms-text-tertiary);
  cursor: not-allowed;
}

/* Input States */
.wms-input-error {
  border-color: var(--wms-danger);
}
.wms-input-error:focus {
  box-shadow: 0 0 0 3px var(--wms-danger-light);
}

.wms-input-success {
  border-color: var(--wms-success);
}
.wms-input-success:focus {
  box-shadow: 0 0 0 3px var(--wms-success-light);
}

/* Input with icon */
.wms-input-wrapper {
  position: relative;
}
.wms-input-wrapper .wms-input {
  padding-left: var(--wms-space-10);
}
.wms-input-wrapper .wms-input-icon {
  position: absolute;
  left: var(--wms-space-3);
  top: 50%;
  transform: translateY(-50%);
  color: var(--wms-text-tertiary);
  pointer-events: none;
}

/* Helper text */
.wms-helper-text {
  font-size: var(--wms-text-xs);
  color: var(--wms-text-secondary);
}
.wms-helper-text-error {
  color: var(--wms-danger);
}
.wms-helper-text-success {
  color: var(--wms-success);
}

/* Checkbox & Radio */
.wms-checkbox,
.wms-radio {
  display: inline-flex;
  align-items: center;
  gap: var(--wms-space-2);
  cursor: pointer;
}

.wms-checkbox input,
.wms-radio input {
  width: 20px;
  height: 20px;
  margin: 0;
  cursor: pointer;
  accent-color: var(--wms-primary);
}

/* ═══════════════════════════════════════════
   CARDS BASE
   ═══════════════════════════════════════════ */
.wms-card {
  background: var(--wms-bg-surface);
  border: 1px solid var(--wms-border-light);
  border-radius: var(--wms-radius-lg);
  box-shadow: var(--wms-shadow-sm);
  overflow: hidden;
  transition: all var(--wms-transition-base);
}

.wms-card:hover {
  box-shadow: var(--wms-shadow-md);
}

.wms-card-header {
  padding: var(--wms-space-4);
  border-bottom: 1px solid var(--wms-border-light);
  background: var(--wms-gray-50);
}

.wms-card-body {
  padding: var(--wms-space-4);
}

.wms-card-footer {
  padding: var(--wms-space-4);
  border-top: 1px solid var(--wms-border-light);
  background: var(--wms-gray-50);
}

.wms-card-title {
  font-size: var(--wms-text-lg);
  font-weight: var(--wms-font-semibold);
  color: var(--wms-text-primary);
  margin: 0;
  display: flex;
  align-items: center;
  gap: var(--wms-space-2);
}

.wms-card-subtitle {
  font-size: var(--wms-text-sm);
  color: var(--wms-text-secondary);
  margin: var(--wms-space-1) 0 0 0;
}

/* Clickable Card */
.wms-card-clickable {
  cursor: pointer;
}
.wms-card-clickable:hover {
  border-color: var(--wms-primary);
  transform: translateY(-2px);
  box-shadow: var(--wms-shadow-lg);
}

/* ═══════════════════════════════════════════
   DIVIDERS
   ═══════════════════════════════════════════ */
.wms-divider {
  height: 1px;
  background: var(--wms-border-default);
  margin: var(--wms-space-4) 0;
}

.wms-divider-vertical {
  width: 1px;
  height: 100%;
  background: var(--wms-border-default);
  margin: 0 var(--wms-space-4);
}

/* ═══════════════════════════════════════════
   AVATAR
   ═══════════════════════════════════════════ */
.wms-avatar {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 40px;
  height: 40px;
  border-radius: var(--wms-radius-full);
  background: var(--wms-primary-light);
  color: var(--wms-primary);
  font-weight: var(--wms-font-semibold);
  font-size: var(--wms-text-sm);
  flex-shrink: 0;
}

.wms-avatar-sm { width: 32px; height: 32px; font-size: var(--wms-text-xs); }
.wms-avatar-lg { width: 48px; height: 48px; font-size: var(--wms-text-base); }
.wms-avatar-xl { width: 64px; height: 64px; font-size: var(--wms-text-lg); }

/* ═══════════════════════════════════════════
   SPINNER / LOADER
   ═══════════════════════════════════════════ */
.wms-spinner {
  display: inline-block;
  width: 20px;
  height: 20px;
  border: 2px solid var(--wms-gray-200);
  border-top-color: var(--wms-primary);
  border-radius: 50%;
  animation: wms-spin 0.6s linear infinite;
}

.wms-spinner-sm { width: 16px; height: 16px; border-width: 2px; }
.wms-spinner-lg { width: 32px; height: 32px; border-width: 3px; }
.wms-spinner-xl { width: 48px; height: 48px; border-width: 4px; }

@keyframes wms-spin {
  to { transform: rotate(360deg); }
}

/* ═══════════════════════════════════════════
   ALERT / CALLOUT
   ═══════════════════════════════════════════ */
.wms-alert {
  display: flex;
  align-items: flex-start;
  gap: var(--wms-space-3);
  padding: var(--wms-space-4);
  border-radius: var(--wms-radius-md);
  border: 1px solid;
}

.wms-alert-icon {
  flex-shrink: 0;
  font-size: var(--wms-text-lg);
}

.wms-alert-content {
  flex: 1;
}

.wms-alert-title {
  font-weight: var(--wms-font-semibold);
  margin-bottom: var(--wms-space-1);
}

.wms-alert-info {
  background: var(--wms-info-light);
  border-color: var(--wms-info);
  color: var(--wms-info-hover);
}

.wms-alert-success {
  background: var(--wms-success-light);
  border-color: var(--wms-success);
  color: var(--wms-success-hover);
}

.wms-alert-warning {
  background: var(--wms-warning-light);
  border-color: var(--wms-warning);
  color: var(--wms-warning-hover);
}

.wms-alert-danger {
  background: var(--wms-danger-light);
  border-color: var(--wms-danger);
  color: var(--wms-danger-hover);
}

/* ═══════════════════════════════════════════
   TOOLTIP (CSS only basic)
   ═══════════════════════════════════════════ */
[data-tooltip] {
  position: relative;
}

[data-tooltip]::after {
  content: attr(data-tooltip);
  position: absolute;
  bottom: 100%;
  left: 50%;
  transform: translateX(-50%) translateY(-4px);
  padding: var(--wms-space-1) var(--wms-space-2);
  background: var(--wms-gray-800);
  color: white;
  font-size: var(--wms-text-xs);
  border-radius: var(--wms-radius-sm);
  white-space: nowrap;
  opacity: 0;
  visibility: hidden;
  transition: all var(--wms-transition-fast);
  z-index: var(--wms-z-tooltip);
}

[data-tooltip]:hover::after {
  opacity: 1;
  visibility: visible;
}
</style>

  border: 1px solid var(--wms-border-light);
  border-radius: var(--wms-radius-lg);
  transition: all var(--wms-transition-base);
  cursor: pointer;
}

.wms-stat-card:hover {
  border-color: var(--stat-color, var(--wms-primary));
  box-shadow: var(--wms-shadow-md);

}

.wms-stat-card.active {

}

  align-items: center;
  justify-content: center;
  width: 48px;
  height: 48px;
  border-radius: var(--wms-radius-md);
  background: var(--stat-bg, var(--wms-gray-100));

}

.wms-stat-content {
  display: flex;
  flex-direction: column;
  gap: var(--wms-space-1);
